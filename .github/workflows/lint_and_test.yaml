name: Run lint and test
run-name: ${{ github.actor }} is running lints and tests.
on: workflow_call
jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies for API ğŸ§ 
        run: yarn
      - name: API linting ğŸ” 
        run: yarn lint
      - name: API tests ğŸ’¡
        run: yarn test
        
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Install dependencies for web ğŸ–¥ï¸ 
        run: yarn
      - name: Web linting ğŸ” 
        run: yarn lint
      - name: Web tests ğŸ’¡
        run: yarn test