name: Run lint and test
run-name: ${{ github.actor }} is running lints and tests.
on: workflow_call
jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies for API ğŸ§ 
        run: npm --prefix api install
      - name: API linting ğŸ” 
        run: npm --prefix api run lint
      - name: API tests ğŸ’¡
        run: npm --prefix api run test
      - name: Install dependencies for web ğŸ–¥ï¸ 
        run: npm --prefix web install
      - name: Web linting ğŸ” 
        run: npm --prefix web run lint
      - name: Web tests ğŸ’¡
        run: npm --prefix web run test